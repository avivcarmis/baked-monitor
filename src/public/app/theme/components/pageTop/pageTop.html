<div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
    <a href="/" class="al-logo clearfix"><span class="ion-stats-bars"></span>&nbsp;<span>Blur</span>Monitor</a>
    <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a>

    <div class="user-profile clearfix" style="cursor: pointer;">
        <div uib-dropdown>
            <div uib-dropdown-toggle>
                <div class="al-user-profile">
                    <a class="profile-toggle-link">
                        <div class="bg" style="background: {{user.color}};"></div>
                        <img ng-src="/assets/img/app/avatar/{{user.avatar}}.png">
                    </a>
                </div>
                <div style="float: right; margin: 14px 10px;"><span style="font-size: 12px;">{{getUserName()}}</span></div>
            </div>
            <ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
                <li><i class="dropdown-arr"></i></li>
                <li><a href="/profile"><i class="fa fa-user"></i>Profile</a></li>
                <li><a href="javascript:void(0)" ng-click="logout()" class="signout"><i
                        class="fa fa-power-off"></i>Sign
                    out</a></li>
            </ul>
        </div>
    </div>
</div>
