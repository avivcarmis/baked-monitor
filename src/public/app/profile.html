<main ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">
        <div class="al-content">

            <content-top></content-top>

            <div ba-panel>
                <div class="panel-content">

                    <h3 class="with-line" style="padding-top: 0;">Edit Profile Info</h3>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row clearfix">
                                <label class="col-sm-3 control-label">Avatar</label>

                                <div class="col-sm-9">

                                    <div class="edit-avatar">
                                        <div class="bg" style="background-color: {{COLORS[color]}};"></div>
                                        <img ng-src="/assets/img/app/avatar/{{AVATARS[avatar].name}}.png">
                                        <div class="desc">{{AVATARS[avatar].title}}</div>
                                    </div>
                                    <ul class="btn-list clearfix ng-scope">
                                        <li>
                                            <button type="button" class="btn btn-default btn-with-icon" ng-click="nextAvatar()">
                                                <i class="ion-android-contact"></i>Change Character
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="btn btn-default btn-with-icon" ng-click="nextColor()">
                                                <i class="ion-android-color-palette"></i>Change Color
                                            </button>
                                        </li>
                                    </ul>

                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group has-feedback">
                                <label for="inputProfileName">Profile Name</label>
                                <input type="text" class="form-control validatable" id="inputProfileName" placeholder="Visible name for the profile" ng-value="profile.name">
                                <i class="form-control-feedback" aria-hidden="true"></i>
                                <span class="help-block sub-little-text">A name that represent the peruse of this monitoring profile.</span>
                            </div>

                        </div>
                    </div>

                    <div class="bottom-buttons">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="btn-list pull-right">
                                    <li>
                                        <button type="button" class="btn btn-default btn-with-icon save-profile btn-xm" ng-click="remove()" style="margin-top: 8px;">
                                            <i class="ion-android-checkmark-circle"></i>Remove This Profile
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-primary btn-with-icon save-profile btn-xm" ng-click="update()" style="margin-top: 8px;">
                                            <i class="ion-android-checkmark-circle"></i>{{firstProfileUpdate ? 'Done. Let\'s Edit Our First Server!' : 'Update Profile'}}
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <back-top></back-top>

</main>
