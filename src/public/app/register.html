<main class="auth-main">
    <div class="auth-block">
        <h1>Register to BlurMonitor</h1>
        <a href="/login" class="auth-link">Already have a profile? Sign in!</a>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName3" class="col-sm-3 control-label">Admin Pass</label>
                <div class="col-sm-9">
                    <div class="field-wrapper">
                        <input type="password" class="form-control" id="inputName3" placeholder="Password to approve registration">
                        <i class="ion-android-cancel form-control-feedback" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <div class="field-wrapper">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        <i class="ion-android-cancel form-control-feedback" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <div class="field-wrapper">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        <i class="ion-android-cancel form-control-feedback" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-click="register()" class="btn btn-default btn-auth">Sign up</button>
                </div>
            </div>
        </form>

</main>
