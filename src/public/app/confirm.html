<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">{{body}}</div>
    <div class="modal-footer">
        <ul class="btn-list pull-right">
            <li>
                <button type="button" class="btn btn-default btn-with-icon" ng-click="$dismiss()">
                    <i class="ion-android-cancel"></i>No
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-primary btn-with-icon" ng-click="$close()">
                    <i class="ion-android-checkmark-circle"></i>Yes
                </button>
            </li>
        </ul>
    </div>
</div>
