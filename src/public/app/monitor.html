<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>
            <div class="widgets" autoscroll="true" autoscroll-body-top>

                <div class="row">
                    <div ng-repeat="meter in meters track by $index"
                         class="col-md-{{meter.width}}"
                         ba-panel
                         ba-panel-title="{{meter.title}}"
                         ba-panel-class="with-scroll">
                        <div id="meter{{$index}}" class="admin-chart"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <back-top></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
    <div></div>
</div>
